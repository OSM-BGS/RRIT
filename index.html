
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RRIT – Rapid Risk Identification Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #000;
      padding: 20px;
    }
    h1, h2 {
      color: #003366;
    }
    .lang-toggle {
      margin-bottom: 20px;
    }
    .hidden {
      display: none;
    }
    .section {
      background: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .progress-bar {
      height: 20px;
      background: #eee;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    .progress-bar-fill {
      height: 100%;
      background: #0078d4;
      width: 0%;
      transition: width 0.3s ease-in-out;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="lang-toggle">
    <label for="lang">Language / Langue:
      <select id="lang" onchange="toggleLanguage(this.value)">
        <option value="en" selected>English</option>
        <option value="fr">Français</option>
      </select>
    </label>
  </div>

  <div class="progress-bar">
    <div class="progress-bar-fill" id="progressFill"></div>
  </div>

  <main id="formArea">
    <!-- Insert step sections here -->
  </main>

  <script>
    function toggleLanguage(lang) {
      const allEN = document.querySelectorAll('[lang="en"]');
      const allFR = document.querySelectorAll('[lang="fr"]');
      allEN.forEach(el => el.classList.toggle('hidden', lang !== 'en'));
      allFR.forEach(el => el.classList.toggle('hidden', lang !== 'fr'));
    }
  </script>
</body>
</html>
