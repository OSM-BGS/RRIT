<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RRIT – Rapid Risk Identification Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/wet-boew/themes-cdn@4.0.27-theme-gcweb/css/theme.min.css">
  <style>
    body {
      font-family: "Noto Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    .hidden {
      display: none !important;
    }

    fieldset {
      border: 1px solid #d9d9d9;
      padding: 1rem;
      margin-bottom: 1rem;
    }

    legend {
      font-weight: bold;
    }

    .rrit-responses {
      margin-bottom: 1.5rem;
    }

    .radio-spacing {
      display: inline-block;
      margin-right: 1.5rem;
      margin-bottom: 0.5rem;
    }

    #summaryTableContainer table {
      font-size: 1rem;
      border-collapse: collapse;
      width: 100%;
    }

    #summaryTableContainer th,
    #summaryTableContainer td {
      padding: 0.75rem;
      border: 1px solid #ccc;
    }

    #summaryTableContainer thead {
      background-color: #f1f1f1;
      font-weight: bold;
    }

    .risk-high {
      background-color: #f8d7da !important;
      color: #721c24 !important;
    }

    .risk-medium {
      background-color: #fff3cd !important;
      color: #856404 !important;
    }

    .risk-low {
      background-color: #d4edda !important;
      color: #155724 !important;
    }

    @media print {
      body * {
        visibility: hidden;
      }

      #printContainer, #printContainer * {
        visibility: visible;
      }

      #printContainer {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        margin: 0;
        padding: 0;
        page-break-inside: avoid;
      }

      header, footer, nav, .nav, #wb-info, #wb-bnr, #wb-srch, #wb-lng {
        display: none !important;
      }

      html, body {
        margin: 0;
        padding: 0;
        font-size: 11pt;
        line-height: 1.4;
        color: #000;
      }

      table {
        border-collapse: collapse;
        width: 100%;
        margin-bottom: 1rem;
      }

      th, td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: left;
      }

      .generated-on {
        font-size: 10pt;
        margin-top: 2rem;
        text-align: right;
        color: #666;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>RRIT – Rapid Risk Identification Tool</h1>
    <p>This version is simplified for print testing only. Full functionality will be restored in production build.</p>

    <section>
      <button onclick="generateSummary()">Generate Summary</button>
      <button onclick="preparePrint()">Print / Save as PDF</button>
    </section>

    <section id="summaryTableContainer" class="hidden">
      <h2>Risk Profile Summary</h2>
      <table>
        <thead>
          <tr><th>Category</th><th>Score</th><th>Status</th></tr>
        </thead>
        <tbody id="summaryTableBody">
          <tr class="risk-medium"><td>Example Category</td><td>2.5 / 5</td><td>Medium Risk</td></tr>
        </tbody>
      </table>
    </section>

    <section id="printContainer" class="hidden">
      <h2>Risk Profile Summary</h2>
      <div id="printSummary"></div>
      <div class="generated-on">Generated on: 2025-04-29</div>
    </section>
  </main>

  <script>
    function generateSummary() {
      document.getElementById('summaryTableContainer').classList.remove('hidden');
    }

    function preparePrint() {
      const content = document.getElementById('summaryTableContainer').innerHTML;
      document.getElementById('printSummary').innerHTML = content;
      document.getElementById('printContainer').classList.remove('hidden');
      window.print();
      setTimeout(() => {
        document.getElementById('printContainer').classList.add('hidden');
      }, 1000);
    }
  </script>

<script>
function preparePrint() {
  const lang = currentLang || "en";

  // Move the summary to the top of the print container
  const printContainer = document.getElementById('printContainer');
  const summaryHTML = document.getElementById('summaryTableContainer').innerHTML;
  let responsesHTML = "";

  // Iterate through all category sections and extract selected responses
  document.querySelectorAll("section.panel").forEach(section => {
    if (!section.classList.contains("hidden")) {
      const summary = section.querySelector("summary");
      const heading = summary ? summary.textContent.trim() : "Category";

      responsesHTML += `<h3 style='margin-top:2rem;'>${heading}</h3>`;

      section.querySelectorAll("fieldset").forEach(field => {
        const legend = field.querySelector("legend")?.textContent || "Question";
        const selected = field.querySelector("input:checked");
        const response = selected ? selected.value : "(no answer)";

        responsesHTML += `
          <p><strong>${legend}</strong><br/>
          Response: <em>${response}</em></p>`;
      });
    }
  });

  const now = new Date().toLocaleString();
  const generatedNote = `<p class="generated-on">Generated on: ${now}</p>`;

  printContainer.innerHTML = `
    <h2>${(lang === "en") ? "Risk Profile Summary" : "Résumé du profil de risque"}</h2>
    ${summaryHTML}
    <h2 style="margin-top:3rem;">${(lang === "en") ? "Detailed Responses" : "Réponses détaillées"}</h2>
    ${responsesHTML}
    ${generatedNote}
  `;

  printContainer.classList.remove("hidden");
  window.print();
  setTimeout(() => {
    printContainer.classList.add("hidden");
  }, 500);
}
</script>
</body>
</html>
